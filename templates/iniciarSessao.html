<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-signin-client_id" content="http://127.0.0.1:8080.apps.googleusercontent.com">
        <title>Document</title>

        <!-- load stylesheets -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
        <!-- Google web font "Open Sans" -->
        <link rel="stylesheet" href="{{ url_for('static',filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}"> <!-- Bootstrap style -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/datepicker.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='slick/slick.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='slick/slick-theme.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/templatemo-style.css') }}"> <!-- Templatemo style -->

        <style>
            html, body{
                height: 100%;
            }
        </style>

    </head>

    <body class="text-center" style="display:flex; align-items:center; padding-top:0px; padding-bottom:200px;">
        <main class="w-100 m-auto" style="max-width:330px; padding:15px; min-width: 700px;">
            <a href="\"><img class="mb-2" src="static/img/logotipo.png" alt="logo" width="150" height="150"></a>
            <h3 class="py-4" style="color:#52a89c; font-weight: 900; border-top: 1px solid #333;">Inicie Sessão</h3>
            <div class="row">
                <div class="col-sm" style="border-right: 1px solid #333;">

                    <form id="loginForm" action="/dologin" method="POST">
                        <div class="form-group" style="text-align: left;">
                            <label class="pl-1" for="email">Endereço Email</label>
                            <input type="email" class="form-control" id="email" placeholder="E-mail" name="email" required>
                            <!-- <small id="emailHelp" class="form-text text-muted" style="display: none;">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label class="pl-1" for="passwordInput">Palavra Passe</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Palavra-Passe" name="password" required>
                        </div>
                        <button class="button py-2 px-3" type="submit" style="background-color: #69c6ba; color:white;border: 0;font-size: 130%;font-weight: 700; cursor:pointer;">Iniciar Sessão</button>
                        <div onclick="toUserRegisterForm()" class="my-3" style="cursor: pointer;font-size: 110%; font-weight: bold;">Criar conta</div>
                    </form>

                    <form id="registerUserForm" style="display:none;" action="/douserresgiter" method="POST">
                        <button type="button" class="button px-4 py-2 mx-3 my-3" style="border:0; background-color:#327970; color:white; font-weight:700; font-size: 110%;">Utilizador</button>
                        <button onclick="toCompanyRegisterForm()" type="button" class="button px-4 py-2 mx-3 my-3" style="border:0; background-color:#69c6ba; color:white; font-weight:700; font-size: 110%;cursor: pointer;">Empresa</button>
                        <div class="form-group" style="text-align: left;">
                            <label class="pl-1" for="emailInput">Nome de Utilizador</label>
                            <input type="text" class="form-control" id="emailInput" placeholder="Nome utilizador" name="username" required>
                            <!-- <small id="emailHelp" class="form-text text-muted" style="display: none;">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label class="pl-1" for="emailInput">Endereço Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="E-mail" name="email" required>
                            <!-- <small id="emailHelp" class="form-text text-muted" style="display: none;">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label class="pl-1" for="passwordInput">Palavra Passe</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Palavra-passe" name="password" required>
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label class="pl-1" for="passwordInput">Repita a palavra Passe</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Palavra-passe" name="password2" required>
                        </div>
                        <button class="button py-2 px-3" type="submit" style="background-color: #69c6ba; color:white;border: 0;font-size: 130%;font-weight: 700; cursor:pointer;">Criar conta</button>
                        <div onclick="toLoginForm()" class="my-3" style="cursor: pointer;font-size: 110%; font-weight: bold;">Iniciar sessão</div>
                    </form>

                    <form id="registerCompanyForm" style="display:none;" action="/docompanyresgiter" method="POST">
                        <button onclick="toUserRegisterForm()"type="button" class="button px-4 py-2 mx-3 my-3" style="border:0; background-color:#69c6ba; color:white; font-weight:700; font-size: 110%;cursor: pointer;">Utilizador</button>
                        <button type="button" class="button px-4 py-2 mx-3 my-3" style="border:0; background-color:#327970; color:white; font-weight:700; font-size: 110%;">Empresa</button>
                        <div class="form-group" style="text-align: left;">
                            <label class="pl-1" for="emailInput">Nome de Empresa</label>
                            <input type="text" class="form-control" id="usernameInput" placeholder="Nome empresa" name="username" required>
                            <!-- <small id="emailHelp" class="form-text text-muted" style="display: none;">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label class="pl-1" for="emailInput">Endereço Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="E-mail empresa" name="email" required>
                            <!-- <small id="emailHelp" class="form-text text-muted" style="display: none;">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label class="pl-1" for="contactInput">Contacto da Empresa</label>
                            <input type="text" class="form-control" id="contactInput" placeholder="Contacto" name="contact" required>
                            <!-- <small id="emailHelp" class="form-text text-muted" style="display: none;">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label class="pl-1" for="passwordInput">Palavra Passe</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Palavra-Passe" name="password" required>
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label class="pl-1" for="passwordInput">Repita a palavra Passe</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Palavra-Passe" name="password2" required>
                        </div>
                        <button class="button py-2 px-3" type="submit" style="background-color: #69c6ba; color:white;border: 0;font-size: 130%;font-weight: 700; cursor:pointer;">Criar conta</button>
                        <div onclick="toLoginForm()" class="my-3" style="cursor: pointer;font-size: 110%;">Iniciar sessão</div>
                    </form>

                </div>
                <div class="col-sm">
                    <button class="button py-2 px-3 mt-2" style="background-color: #69c6ba; border:0; color: white; font-size:130%; font-weight: 700;"><img class="mr-2" src="https://www.maxpixel.net/static/photo/1x/Logo-Shadow-Google-1088004.png" width="20" height="20">Continuar com o google</button>
                </div> 
            </div>
        </main> 

        <script>
            function toLoginForm(e) {
                document.querySelector("#loginForm").style.display = "block";
                document.querySelector("#registerUserForm").style.display = "none";
                document.querySelector("#registerCompanyForm").style.display = "none";
            }
            function toUserRegisterForm() {
                document.querySelector("#loginForm").style.display = "none";
                document.querySelector("#registerUserForm").style.display = "block";
                document.querySelector("#registerCompanyForm").style.display = "none";
            }
            function toCompanyRegisterForm() {
                document.querySelector("#loginForm").style.display = "none";
                document.querySelector("#registerUserForm").style.display = "none";
                document.querySelector("#registerCompanyForm").style.display = "block";
            }
        </script>

    </body>

</html>
