        <!-- carousel section start -->
        <div class="clients_section"> <!--* style.css -->
          <div class="container"> 
            <div id="client_slide" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#client_slide" data-slide-to="0" class="active"></li>
                <li data-target="#client_slide" data-slide-to="1"></li>

              </ol>
              <div class="carousel-inner">

                  <div class="row">

                    </div>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="client_img"><img src="{{ img[2] }}"></div>
                    </div>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="client_img"><img src="{{ img[3] }}"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="right-side-pro-detail border p-3 m-0" >
          <div class="row">
            <div class="col-lg-12">
              <p class="m-0 p-0" style="font-family: 'Open Sans', Helvetica, Arial, sans-serif; color: black;
                font-weight: bold;
                font-size: 20px; ">{{ name }}</p>
            </div>
            <div class="col-lg-12 pt-2" style="font-family: 'Open Sans', Helvetica, Arial, sans-serif; color: black; font-size: 15px; ">
              <br>
              <span>{{ description }}</span>
              <hr class="m-0 pt-2 mt-2">
            </div>
            <div class="col-lg-12" style="font-family: 'Open Sans', Helvetica, Arial, sans-serif; color: black; font-size: 15px;">
              <p class="m-0 p-2 price-pro" > {{ sustainability }}  </p>  
            </div>
            <div class="col-lg-12 mt-3">

    <script src="../static/js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->

    <script src="../static/js/bootstrap.min.js"></script>                 <!-- https://getbootstrap.com/ -->
    <script src="../static/js/datepicker.min.js"></script>                <!-- https://github.com/qodesmith/datepicker -->
    <script src="../static/js/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
    <script src="../static/slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->
    <script src="../static/js/jquery.scrollTo.min.js"></script>           <!-- https://github.com/flesler/jquery.scrollTo -->
    <script> 
        

        /* DOM is ready
        ------------------------------------------------*/
        $(function(){

            // Change top navbar on scroll
            $(window).on("scroll", function() {
                if($(window).scrollTop() > 100) {
                    $(".tm-top-bar").addClass("active");
                } else {                    
                 $(".tm-top-bar").removeClass("active");
                }
            });

            // Smooth scroll to search form
            $('.tm-down-arrow-link').click(function(){
                $.scrollTo('#tm-section-search', 300, {easing:'linear'});
            });

            // Date Picker in Search form
            var pickerCheckIn = datepicker('#inputCheckIn');
            var pickerCheckOut = datepicker('#inputCheckOut');

            // Update nav links on scroll
            // $('#tm-top-bar').singlePageNav({
            //     currentClass:'active',
            //     offset: 60
            // });

            // Close navbar after clicked
            $('.nav-link').click(function(){
                $('#mainNav').removeClass('show');
            });

            // Slick Carousel
            $('.tm-slideshow').slick({
                infinite: true,
                arrows: true,
                slidesToShow: 1,
                slidesToScroll: 1
            });
        
        });

    </script>
